<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Background Video Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    /* Ensure full height with no margins */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    /* The landing overlay covers the entire viewport */
    .landing-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      overflow: hidden;
    }
    /* Background video styling */
    #bgVideo {
      position: absolute;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      transform: translate(-50%, -50%);
      object-fit: cover;
      z-index: -1;
    }
    /* Overlay content styling */
    .landing-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
      color: #fff;
      text-align: center;
      font-family: sans-serif;
    }
    .landing-content h1 {
      font-size: 48px;
      margin-bottom: 20px;
    }
    .landing-content button {
      font-size: 24px;
      padding: 10px 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Landing Overlay -->
  <div class="landing-overlay">
    <video autoplay muted loop id="bgVideo">
      <source src="background.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <div class="landing-content">
      <h1>Welcome to the Test Page</h1>
      <button onclick="alert('Button clicked!')">Click Me</button>
    </div>
  </div>
</body>
</html>
